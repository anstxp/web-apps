<div class="login-form-container">
    <form action="" method="post" onsubmit="validateForm()">
        <h3>sign up</h3>
        <span>name</span>
        <input type="text" name="first_name" class="box" placeholder="enter your name" required>
        <span>surname</span>
        <input type="text" name="last_name" class="box" placeholder="enter your surname" required>
        <span>middle name</span>
        <input type="text" name="middle_name" class="box" placeholder="enter your middle name" required>
        <span>email</span>
        <input type="email" name="email" class="box" placeholder="enter your email" required>
        <span>number</span>
        <input type="tel" id="tel" name="tel" class="box" placeholder="enter your phone number" required>
        <span>password</span>
        <input type="password" name="password" class="box" placeholder="enter your password" required>
        <span>birthday date</span>
        <input type="date" name="birthdate" class="box" required>
        <span>favourite genre</span>
        <select name="genres[]" class="box">
            <option value="Action and Adventure">Action and Adventure</option>
            <option value="Classics">Classics</option>
            <option value="Comic Book or Graphic Novel">Comic Book or Graphic Novel</option>
            <option value="Detective and Mystery">Detective and Mystery</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Historical Fiction">Historical Fiction</option>
            <option value="Horror">Horror</option>
        </select>
        <span>gender</span>
        <label>
            <input type="radio" name="gender" value="male" required>
            Male
        </label>
        <label>
            <input type="radio" name="gender" value="female" required>
            Female
        </label>
        <label>
            <input type="radio" name="gender" value="other" required>
            Other
        </label>
        <span>add profile picture</span>
        <input type="file" name="file" class="box" accept=".jpeg, .png, .svg" required>
        <input type="submit" value="submit" class="btn">
        <p>already have an account? <a href="login.html">sign in</a></p>
    </form>
